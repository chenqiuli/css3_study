<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 50px;
        background-color: palevioletred;
      }

      ul {
        /* display: none; */
        height: 0;
        overflow: hidden;
        margin-top: 50px;
        transition: all 2s linear;
      }

      div:hover ul {
        /* display: block; */
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      一级菜单
      <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>

      </ul>
